animations: true;
animation-stiffness = 115
animation-window-mass = 0.5
animation-dampening = 12
animation-clamping = false
animation-for-open-window = "slide-up"; #open window
animation-for-unmap-window = "slide-down"; #minimize window
animation-for-workspace-switch-in = "slide-up"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "slide-down"; #the windows in the workspace that are coming out
animation-for-transient-window = "slide-up";

#################################
#             Corners           #
#################################
corner-radius = 12;
 rounded-corners-exclude = [
    "class_g = 'awesome'",
#   #"window_type = 'normal'",
#   "class_g = 'Rofi'",
#   #"class_g = 'Tint2'",
#   "name = 'Notification area'",
#   #"class_g = 'kitty'",
#   #"class_g = 'Alacritty'",
#   "class_g = 'Polybar'",
#   "class_g = 'code-oss'",
#   "class_g = 'firefox'",
#   "class_g = 'Thunderbird'",
#   "class_g = 'CrossOver'"
 ];
round-borders = 1;

round-borders-rule = [
  "3:class_g      = 'XTerm'",
  "3:class_g      = 'URxvt'",
  #"10:class_g     = 'Alacritty'",
  "15:class_g     = 'Signal'"
];

#################################
#             Shadows           #
#################################

shadow = false;

shadow-radius = 12;

shadow-opacity = 0.25

shadow-offset-x = -15;

shadow-offset-y = -15;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = true;

fade-in-step = 0.015;

fade-out-step = 0.1;

fade-delta = 10

fade-exclude = [
  #"class_g = 'slop'"   # maim
]

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;

frame-opacity = 1.0;

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'awessome'",                    # lemonbar
  "class_g = 'slop'"                    # maim
];

opacity-rule = [
   "100:name     = 'Dunst'",             # lemonbar
  "90:class_g    = 'kitty'",
  "90:class_g    = 'scratch-term'",
  "90:class_g    = 'Alacritty'",
  "90:class_g    = 'Thunar'",
  "90:class_g    = 'code-oss'",

];


#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase";
blur-size = 30;
blur-background = true;
blur-background-frame = true;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'"
];

#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";

vsync = true

mark-wmwin-focused = true;


mark-ovredir-focused = true;

detect-rounded-corners = true

detect-client-opacity = true;

refresh-rate = 144

detect-transient = true

detect-client-leader = true

use-damage = true

log-level = "info";

wintypes:
{
  normal = { full-shadow = true; };
  menu = { full-shadow = true; };
  tooltip = { fade = true; shadow = false; focus = true;};
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { full-shadow = true; };
  utility = { full-shadow = true; };
  toolbar = { full-shadow = true; };
  notification = { opacity = 1; }
};